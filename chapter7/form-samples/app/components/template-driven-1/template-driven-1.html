<h2>Template Driven 1</h2>
<!-- 

NgForm

NgForm intercepts the standard HTML form's submit event and prevents automatic
form submission. Instead, it emits the custom ngSubmit event.

-->
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
	<div>
		Username: <input type="text" name="username" ngModel>
	</div>
	<div>
		SSN: <input type="text" name="ssn" ngModel>
	</div>
	<div>
		Password: <input type="password" name="password" ngModel>
	</div>
	<div>
		Confirm password: <input type="password" name="pconfirm" ngModel>
	</div>
	<button type="submit">Submit</button>
</form>
